<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


  </style>
</head>
<body style="background-color: hsl(223, 91%, 77%);"class="flex h-screen flex-col items-center">
  <main style="background-color: hsl(225, 100%, 94%);" class=" flex flex-col mt-20 mx-8 rounded-2xl w-[320px] mb-5">
    <section class="">
      <img src="images/illustration-hero.svg" alt="" class="min-h-0 min-w-0 rounded-t-2xl">
      <h1 class="text-center font-bold text-2xl my-5">Order Summary</h1>
      <p style="color:hsl(224, 23%, 33%);" class="text-center px-8 my-5">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>  
    </section>

    <section class="flex items-center justify-around m-5">
      <img src="images/icon-music.svg" alt="" class="inline-block h-full"> 
      <div class="inline-block">
        <p class="font-bold">Annual Plan</p> 
        <p style="color:hsl(224, 23%, 33%);">$59.99/year</p>
      </div>
    
      <a href="" style="color: hsl(223, 47%, 23%);"> <u>Change</u></a>
    </section>

    <section>
      <button style="background-color: hsl(245, 75%, 52%)" class="block rounded-lg h-10 my-5 w-9/12 mx-auto text-white font-bold tracking-wide text-lg hover:bg-purple-400">Proceed to Payment</button>
      <button style="color:hsl(224, 23%, 33%);" class="block rounded-lg h-10 my-5 w-9/12 mx-auto font-bold tracking-wide text-lg">Cancel Order</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Niklaus M</a>.
  </div>
</body>
</html>
